<!-- <span style="margin-left: 50px">TCC Pipa</span> -->
<mat-toolbar color="primary">
    <div class="container-header container-conteudo" style="display: flex">
        <a routerLink="/home" routerLinkActive="active">
            <img src="../assets/images/utf.png" alt="Logo Universidade" />
        </a>
        <div class="rotas">
            <button
                *ngIf="usuarioSimplificado && usuarioSimplificado?.isAdmin"
                #menuTrigger="matMenuTrigger"
                mat-button
                [matMenuTriggerFor]="belowMenu"
            >
                <span class="adm"> Administração </span>
            </button>
            <mat-menu
                #belowMenu="matMenu"
                yPosition="below"
                [overlapTrigger]="false"
            >
                <div class="menu-adm">
                    <button
                        mat-menu-item
                        routerLink="/usuarios"
                        routerLinkActive="active"
                    >
                        <span>Usuários</span>
                    </button>
                    <button
                        mat-menu-item
                        routerLink="/horarios"
                        routerLinkActive="active"
                    >
                        <span>Horários</span>
                    </button>
                    <button
                        mat-menu-item
                        routerLink="/cursos"
                        routerLinkActive="active"
                    >
                        <span>Cursos</span>
                    </button>
                    <button
                        mat-menu-item
                        routerLink="/atributos"
                        routerLinkActive="active"
                    >
                        <span>Atributos</span>
                    </button>
                    <button
                        mat-menu-item
                        routerLink="/grupo-salas"
                        routerLinkActive="active"
                    >
                        <span>Agrupamentos</span>
                    </button>
                    <button
                        mat-menu-item
                        routerLink="/salas"
                        routerLinkActive="active"
                    >
                        <span>Salas</span>
                    </button>
                </div>
            </mat-menu>
            <a
                *ngIf="usuarioSimplificado"
                mat-button
                routerLink="/blocos-aula"
                routerLinkActive="active"
                >Aulas</a
            >
            <a
                *ngIf="usuarioSimplificado"
                mat-button
                routerLink="/heat-map"
                routerLinkActive="active"
                >Heat Map</a
            >
            <a
                *ngIf="usuarioSimplificado"
                mat-button
                routerLink="/ensalamento"
                routerLinkActive="active"
                >Salas Atuais</a
            >
            <a
                *ngIf="usuarioSimplificado && usuarioSimplificado?.isAdmin"
                mat-button
                routerLink="/alteracoes"
                routerLinkActive="active"
                >Ensalamento</a
            >
        </div>
        <div
            *ngIf="usuarioSimplificado"
            style="margin: auto 0 auto auto; text-align: right; width: 20%"
        >
            <button
                mat-icon-button
                [matMenuTriggerFor]="menu"
                style="width: fit-content"
            >
                <span class="usuario-loggado" style="font-size: 16px">
                    {{ usuarioSimplificado.username }}
                </span>

                <mat-icon>arrow_drop_down</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button (click)="logout()" mat-menu-item>
                    <mat-icon>logout</mat-icon>
                    <span>Sair</span>
                </button>
            </mat-menu>
        </div>
    </div>
</mat-toolbar>

<router-outlet></router-outlet>
