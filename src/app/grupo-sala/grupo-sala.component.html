<div class="container-conteudo">
    <mat-form-field appearance="standard">
        <mat-label>Filtro</mat-label>
        <input
            matInput
            style="color: white"
            (keyup)="applyFilter($event)"
            placeholder="Ex.: Bloco E"
            #input
        />
    </mat-form-field>

    <table
        mat-table
        matSort
        matSortActive="nome"
        matSortDirection="asc"
        matSortDisableClear="true"
        [dataSource]="dataSource"
        class="mat-elevation-z8"
    >
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
            <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
        </ng-container>

        <ng-container matColumnDef="moreActions">
            <th mat-header-cell *matHeaderCellDef style="width: 1%"></th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button
                        (click)="consultarGrupoSalaPorId(element.id)"
                        mat-menu-item
                    >
                        <mat-icon>edit</mat-icon>
                        <span>Editar</span>
                    </button>
                    <button
                        (click)="deletarGrupoSala(element.id)"
                        mat-menu-item
                    >
                        <mat-icon>delete</mat-icon>
                        <span>Deletar</span>
                    </button>
                </mat-menu>
            </td>
        </ng-container>

        <tr
            mat-header-row
            *matHeaderRowDef="displayedColumns; sticky: true"
        ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
                Sem correspondÃªncia com "{{ input.value }}"
            </td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons>
    </mat-paginator>

    <div class="botao-add">
        <button (click)="openDialog(null)" mat-fab color="primary">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</div>
