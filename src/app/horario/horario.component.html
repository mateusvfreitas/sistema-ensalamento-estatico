<div class="container-conteudo">
    <table
        mat-table
        matSort
        matSortActive="nome"
        matSortDirection="asc"
        matSortDisableClear="true"
        [dataSource]="dataSource"
        class="mat-elevation-z8"
    >
        <!-- (matSortChange)="setSort($event)" -->
        <ng-container matColumnDef="nome">
            <th
                mat-header-cell
                *matHeaderCellDef
                style="width: 40%"
                mat-sort-header
            >
                Nome
            </th>
            <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
        </ng-container>

        <ng-container matColumnDef="horarioInicio">
            <th
                mat-header-cell
                *matHeaderCellDef
                style="width: 40%"
                mat-sort-header
            >
                Horário de Início
            </th>
            <td mat-cell *matCellDef="let element">
                {{ element.horarioInicio }}
            </td>
        </ng-container>

        <ng-container matColumnDef="horarioFim">
            <th
                mat-header-cell
                *matHeaderCellDef
                style="width: 15%"
                mat-sort-header
            >
                Horário de Término
            </th>
            <td mat-cell *matCellDef="let element">
                {{ element.horarioFim }}
            </td>
        </ng-container>

        <ng-container matColumnDef="moreActions">
            <th mat-header-cell *matHeaderCellDef style="width: 5%"></th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button
                        (click)="consultarHorarioPorId(element.id)"
                        mat-menu-item
                    >
                        <mat-icon>edit</mat-icon>
                        <span>Editar</span>
                    </button>
                    <button (click)="deletarHorario(element.id)" mat-menu-item>
                        <mat-icon>delete</mat-icon>
                        <span>Deletar</span>
                    </button>
                </mat-menu>
            </td>
        </ng-container>

        <tr
            mat-header-row
            *matHeaderRowDef="displayedColumns; sticky: true"
        ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <div class="botao-add">
        <button (click)="openDialog(null)" mat-fab color="primary">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</div>
