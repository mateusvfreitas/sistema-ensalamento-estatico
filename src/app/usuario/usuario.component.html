<div class="container-conteudo">
    <mat-form-field appearance="standard">
        <mat-label>Filtro</mat-label>
        <input
            matInput
            style="color: white"
            (keyup)="applyFilter($event)"
            placeholder="Ex. Maria da Silva"
            #input
        />
    </mat-form-field>

    <table mat-table [dataSource]="listaUsuarios" class="mat-elevation-z8">
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element">
                <div style="display: flex">
                    <div class="acao-tabela">
                        {{ element.email }}
                    </div>
                    <div class="acao-tabela" id="menu-linha">
                        <button
                            mat-icon-button
                            [matMenuTriggerFor]="menu"
                            aria-label="Example icon-button with a menu"
                        >
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu">
                            <button (click)="openDialog(element)" mat-menu-item>
                                <mat-icon>edit</mat-icon>
                                <span>Editar</span>
                            </button>
                            <button
                                (click)="deletarUsuario(element.id)"
                                mat-menu-item
                            >
                                <mat-icon>delete</mat-icon>
                                <span>Deletar</span>
                            </button>
                        </mat-menu>
                    </div>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
                Sem correspondÃªncia com "{{ input.value }}"
            </td>
        </tr>
    </table>

    <div class="botao">
        <button (click)="openDialog(null)" mat-fab color="primary">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</div>
