<div class="container-conteudo">
    <mat-form-field appearance="standard">
        <mat-label>Buscar usuário por nome</mat-label>
        <input
            matInput
            style="color: white"
            (keyup)="applyFilter($event)"
            placeholder="Ex.: Maria da Silva"
            #input
        />
    </mat-form-field>

    <table
        mat-table
        matSort
        matSortActive="nome"
        matSortDirection="asc"
        matSortDisableClear="true"
        (matSortChange)="setSort($event)"
        [dataSource]="dataSource"
        class="mat-elevation-z8"
    >
        <ng-container matColumnDef="nome">
            <th
                mat-header-cell
                *matHeaderCellDef
                style="width: 40%"
                mat-sort-header
            >
                Nome
            </th>
            <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th
                mat-header-cell
                *matHeaderCellDef
                style="width: 40%"
                mat-sort-header
            >
                Email
            </th>
            <td mat-cell *matCellDef="let element">
                {{ element.email }}
            </td>
        </ng-container>

        <ng-container matColumnDef="isAdmin">
            <th
                mat-header-cell
                *matHeaderCellDef
                style="width: 15%"
                mat-sort-header
            >
                Permissão
            </th>
            <td mat-cell *matCellDef="let element">
                {{ element.isAdmin === false ? "Simples" : "Completo" }}
            </td>
        </ng-container>

        <ng-container matColumnDef="moreActions">
            <th mat-header-cell *matHeaderCellDef style="width: 5%"></th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button
                        (click)="consultarUsuarioPorId(element.id)"
                        mat-menu-item
                    >
                        <mat-icon>edit</mat-icon>
                        <span>Editar</span>
                    </button>
                    <button (click)="deletarUsuario(element.id)" mat-menu-item>
                        <mat-icon>delete</mat-icon>
                        <span>Deletar</span>
                    </button>
                </mat-menu>
            </td>
        </ng-container>

        <tr
            mat-header-row
            *matHeaderRowDef="displayedColumns; sticky: true"
        ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
                Sem correspondência com "{{ input.value }}"
            </td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons>
    </mat-paginator>

    <div class="botao-add">
        <button (click)="openDialog(null)" mat-fab color="primary">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</div>

<mat-form-field style="width: 200px; margin-left: 15px" appearance="fill">
    <mat-label>Username</mat-label>
    <input matInput placeholder="Username" [formControl]="username" required />
</mat-form-field>
<mat-form-field style="width: 200px; margin: auto 15px" appearance="fill">
    <mat-label>Password</mat-label>
    <input
        matInput
        placeholder="Password"
        [type]="hide ? 'password' : 'text'"
        [formControl]="password"
        required
    />
    <mat-icon matSuffix (click)="hide = !hide">{{
        hide ? "visibility_off" : "visibility"
    }}</mat-icon>
</mat-form-field>
<button (click)="teste()">Login</button>
